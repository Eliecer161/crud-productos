<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Registro</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-no-padding">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <ion-list lines="full">
          <ion-item>
            <ion-icon color="primary" slot="start" name="mail"></ion-icon>
            <ion-label position="stacked">E-mail</ion-label>
            <ion-input type="text" placeholder="Ingresar aquí" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon color="primary" slot="start" name="key"></ion-icon>
            <ion-label position="stacked">Contraseña</ion-label>
            <ion-input type="password" placeholder="Ingresar aquí" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon color="primary" slot="start" name="text"></ion-icon>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input type="text" placeholder="Ingresar aquí" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>
              <ion-button [disabled]="!registerForm.valid" expand="block" type="submit">
                <ion-icon slot="start" name="log-in"></ion-icon>
                Registrarse
              </ion-button>
            </ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-label>
              <ion-button routerLink="/login" routerDirection="root" expand="block" fill="outline" shape="round">
                Iniciar sesión
              </ion-button>
            </ion-label>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
